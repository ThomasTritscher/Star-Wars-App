<section>
  <span class="spacer100"></span>
  <h1>Filme</h1>
  <span class="spacer100"></span>
 <div class="card-section">
  
  <mat-card [id]="i" class="card" *ngFor="let item of movieData, index as i">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="{{movieImages[i]}}" alt="{{item.title}} Wallpaper">
    <mat-card-content>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>Director: {{item.director}} </mat-card-subtitle>
      <mat-card-subtitle>Produzenten: {{item.producer}} </mat-card-subtitle>
      <mat-card-subtitle>Erscheinungsdatum: {{item.release_date}} </mat-card-subtitle> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/detailViewMovies/' + i]">Mehr Informationen</button>
    </mat-card-actions>
  </mat-card>
</div>

</section>

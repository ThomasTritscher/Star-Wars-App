<section>
  <h1>Filme</h1>
 <div class="card-section">
  
  <mat-card class="card" *ngFor="let item of movieData['results']"  >
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="../assets/img/star-wras-card-placeholder.jpg" alt="Star Wars Wallpaper">
    <mat-card-content>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>Director: </mat-card-subtitle>
      <mat-card-subtitle>Produzenten: </mat-card-subtitle>
      <mat-card-subtitle>Erscheinungsdatum: </mat-card-subtitle>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>more Informations...</button>
    </mat-card-actions>
  </mat-card>
</div>

</section>

<section>
  <h1>Filme</h1>
 <div class="card-section">
  
  <mat-card class="" *ngFor="let item of movieData['results']"  >
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="../assets/img/star-wras-card-placeholder.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.episode_id}}</mat-card-subtitle>
      <p>
        {{item.opening_crawl}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>more Informations...</button>
    </mat-card-actions>
  </mat-card>
</div>

</section>

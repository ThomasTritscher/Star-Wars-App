<main>
  <span class="spacer100"></span>
  <h1>Films</h1>
  <span class="spacer100"></span>
 <section class="overview">
  
  <mat-card class="card" *ngFor="let item of movieData, index as i">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="{{movieImages[i]}}" alt="{{item.title}} Wallpaper">
    <mat-card-content>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>Director: {{item.director}} </mat-card-subtitle>
      <mat-card-subtitle>Producer: {{item.producer}} </mat-card-subtitle>
      <mat-card-subtitle>Release Date: {{item.release_date}} </mat-card-subtitle> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/detailViewMovies/' + i]">More Informations</button>
    </mat-card-actions>
  </mat-card>
</section>

</main>

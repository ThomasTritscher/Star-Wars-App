<main>
  <span class="spacer100"></span>
  <h1>Planeten</h1>
  <span class="spacer100"></span>
 <section>
  
  <mat-card class="card" *ngFor="let item of planetData, index as i">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="" alt="{{item.name}} Picture">
    <mat-card-content>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>Bev√∂lkerung: {{item.population}} </mat-card-subtitle>
      <mat-card-subtitle>Landschaft: {{item.terrain}} </mat-card-subtitle>
      <mat-card-subtitle>Klima: {{item.climate}} </mat-card-subtitle> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/detailViewPlanets/' + i]">Mehr Informationen</button>
    </mat-card-actions>
  </mat-card>
</section>

</main>

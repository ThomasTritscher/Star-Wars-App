<main>
  <span class="spacer100"></span>
  <h1>Charaktere</h1>
  <span class="spacer100"></span>
 <section>
  
  <mat-card class="card" *ngFor="let item of charactersData, index as i">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="{{characterImages[i]}}" alt="{{item.name}} Picture">
    <mat-card-content>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>Geburtsjahr: {{item.birth_year}} </mat-card-subtitle>
      <mat-card-subtitle>Geschlecht: {{item.gender}} </mat-card-subtitle>
      <mat-card-subtitle>Erscheinungsdatum: {{item.height}} </mat-card-subtitle> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/detailViewCharacters/' + i]">Mehr Informationen</button>
    </mat-card-actions>
  </mat-card>
</section>

</main>
